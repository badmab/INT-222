        <div class="main_body">
          <h3 id="HC_title">Marco Beltempo's Guestbook</h3>
          <p id="WC_history"> Drop me a message or leave some feedback about the site. </p>
          <div class="guest_form">
            <br>
            <br>
            <label>Name:</label>
            <input id="guest" type="text" name="guest" required maxlength="40" size="45" />
            <br>
            <label>E-mail address</label>
            <input id="email" type="text" name="email" required maxlength="60" size="60">
            <br>
            <label>City</label>
            <input class="city" type="text" name="city" required maxlength="30" size="35">
            <br>
            <label>Province</label>
            <select id="province" name="province">
              <option value="Alberta">Alberta</option>
              <option value="British Columbia">British Columbia</option>
              <option value="Manitoba">Manitoba</option>
              <option value="New Brunswick">New Brunswick</option>
              <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
              <option value="Nova Scotia">Nova Scotia</option>
              <option selected="selected" value="Ontario">Ontario</option>
              <option value="Prince Edward Island">Prince Edward Island</option>
              <option value="Quebec">Quebec</option>
              <option value="Saskatchewan">Saskatchewan</option>
              <option value="Northwest Territories">Northwest Territories</option>
              <option value="Nunavut">Nunavut</option>
              <option value="Yukon">Yukon</option>
            </select>
            <br>
            <label>Web Page Url</label>
            <input class="city" type="text" name="web_url" maxlength="60" size="60">
            <br>
            <label>Web Page Title</label>
            <input id="web_title" type="text" name="web_title" size="25">
            <br>
            <label>Comments</label>
            <textarea id="comments" name="comments" rows="5" cols="50"> </textarea>
            <br> </div>
